<template name="dashboard">
			<table id="dash-info"><tr>
			<td>
				<tr id="profile">
					<div class= "profiler">
						{{#with currentUser}}
							{{> avatar user=this shape="rounded" size="large"}}
						{{/with}}
					</div>
					<p id="name">{{name}} </p>				
				</tr>
				<tr>
				<div class="portal">
					{{>navigation}}
				</div>
				</tr>
			</td>
			<td id = "leaderboarddiv">
				<div id="leaderboard">
					<p id="head">Leaderboard </p>
					{{>leaderboard}}
				</div>
			</td>
			</tr></table>
</template>



<template name="leaderboard">
	{{#each players}}
		<div>
		<div id="leaderboar-avatar">{{> avatar user=this shape ="rounded" size="small"}}</div>
		<p id="leaderboard-player">{{profile.name}}: {{profile.score}}</p>
		</div>
	{{/each}}
</template>



<template name="login">
<table class="login-container" align=center><tr>
<td width=360px height=540px valign="top" align=center>
<img src="Logo.png" class="logo">
<div class="project"> PROJECT</div><div class="enda"> E.N.D.A</div>
<p class="subtext">Exciting New Data Adventure</p>
<div id="login-screen">
		{{>loginButtons}}
</div>	
</td>
</tr></table>
</template>



<template name="navigation">
<ul class="nav nav-tabs">
  <li class="active">
	<a data-toggle="tab" href="#feed">Feed</a>
  </li>
  <li class="nav-item">
	<a data-toggle="tab" href="#challange">Challange</a>
  </li>
  <li class="nav-item">
	<a data-toggle="tab" href="#completed">Completed</a>
  </li>
</ul>
<ul class="nav nav-tabs logout-align">
  <li class="nav-item logout-align">
	<a data-toggle="tab" href="#" class="logout">Logout</a>
  </li>
</ul>



<div class="tab-content">
	<div id="feed" class="tab-pane fade in active">
		{{>feed}}
	</div>
	<div id="challange" class="tab-pane fade">
		{{>challange}}
	</div>
	<div id="completed" class="tab-pane fade">
		{{>completed}}
	</div>
</div>
</template>



<template name="feed">
	<table height="482px">
		<tr>
			<td>
				<h1>FEED</h1>
			</td>
		</tr>
	</table>
</template>



<template name="challange">
	<table height="482px">
		<tr>
			<td>
				<h1>CHALLANGE</h1>
			</td>
		</tr>
	</table>
</template>



<template name="completed">
	<table height="482px">
		<tr>
			<td>
				<h1>COMPLETED</h1>
			</td>
		</tr>
	</table>
</template>



<template name="home">
	{{#if currentUser}}
		{{> dashboard}}
	{{else}}
		{{> login}}
	{{/if}}
</template>
