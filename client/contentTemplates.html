<template name="dashboard">
  	 {{> navigation}}
	<div class="container">
		<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-10">
			<table id="dash-info"><tr>
			<td>
				<tr id="profile">
					<div class= "profiler">
						{{#with currentUser}}
							{{> avatar user=this shape="circle" size="large"}}
						{{/with}}


					</div>
					<p id="name">{{name}} </p>				
				</tr>
				<tr>
				</tr>
			</td>
			<td id = "leaderboarddiv">
				<div id="leaderboard">
					<p id="head">Leaderboard </p>
				</div>
			</td>
			</tr></table>
		</div>
		<div class="col-lg-1"></div>
		</div>
	</div>
</template>


<template name="contact">
  	  {{> navigation}}
	<div class="container">
		<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-10">
			<table id="dash-info"><tr>
			<td>
				E.T. Phone Home
			</td>
			</tr></table>
		</div>
		<div class="col-lg-1"></div>
		</div>
	</div>
</template>



<template name="login" id="tester">
<table class="login-container" align=center><tr>
<td width=360px height=540px valign="top" align=center>
<img src="Logo.png" class="logo">
<div class="project"> PROJECT</div><div class="enda"> E.N.D.A</div>
<p class="subtext">Exciting New Data Adventure</p>
<div id="login-screen">
		{{>loginButtons}}
</div>	
</td>
</tr></table>
</template>



<template name="navigation">
  <nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" >
				
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/"><span><img src="Logo.png" id="home-icon"></span>Project E.N.D.A</a>
		</div>
		
		<ul class="nav navbar-nav navbar-right">
        <li><button type="button" class="logout btn btn-default navbar-btn">Logout</button></li>
		</ul>
	</div>
</nav></template>



<template name="home">
	{{#if currentUser}}
		{{> dashboard}}
	{{else}}
		{{> login}}
	{{/if}}
</template>
